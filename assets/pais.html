<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Origem</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="consultar()">
    <div id="res">

    </div>

    <script>

        function consultar() {
            var txtpais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = txtpais.value
            if (pais == 'Brasil') {
                res.innerHTML = `Nascido em ${pais} voce é Brasileiro`
            } else {
                res.innerHTML = `Nascido em ${pais} voce é Estrangeiro`
            }
        }

    </script>
</body>
</html>
